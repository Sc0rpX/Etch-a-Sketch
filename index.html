<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- Fonts: Press Start 2P, Outfit -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <section class="hero-section">
        <div class="frame">
            <h1 class="title">Etch-A-Sketch</h1>
            <div class="canvas-container">
                
            </div>

            <div class="buttons-section">
                <button id="change-grid-button">Change Grid Size</button>
            </div>
        </div>

        <div class="overlay">
            <div class="overlay-card">
                <h1 class="overlay-card-title">Change the grid size</h1>
                <p class="overlay-card-des">Enter the amount of pixels each side. (Max 100)</p>
                <input type="number" id="pixelPerLine" placeholder="range: 2-100">
                <p id="warning"></p>
                <button id="overlay-button">Submit</button>
            </div>
        </div>
    </section>
</body>
</html>
